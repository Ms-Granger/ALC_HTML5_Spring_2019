<!DOCTYPE html>
<html>
<head>
    <title>CSS Exercises Vol. 1</title>
    
    <style type="text/css">
        body{
            background-color: cornflowerblue;
            margin: 0;
        }
        h1{
            color: floralwhite;
            font-family: fantasy;
            font-size: 3em;
            margin-top: 15px;
            margin-right: 0;
            margin-bottom: 0;
            margin-left: 10px;
        }
        h3{
            color: darkblue;
            font-family: cursive;
            font-size: 2em;
            margin: 5px 0 0 10px;
        }
        div#box{
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 200px;
        }
        div#circle{
            background-color: black;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            position: absolute;
            left: 300px;
            top: 400px;
        }
    </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>Vol. 1</h3>
        <div id="box"></div>
        <div id="circle"></div>
    </body>
</html>
