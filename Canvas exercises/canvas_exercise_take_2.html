<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="800" height="600"    
style="border: 1px solid black;">
</canvas>
    
<script>
//Setup Canvas
    var canvas = document.getElementById("my Canvas");
    var ctx = canvas.getContext("2d");
//Draw Rectangle
ctx.fillStyle = "DarkSlateBlue";
ctx.fillRect(0,0,200,50);
//Draw line
ctx.moveTo(0, 0);
ctx.lineTo(200, 150);
ctx.stroke(); 
</script>
</body>
</html>
